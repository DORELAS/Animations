<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        
        <title>Animations in CSS3</title>
        
        <meta name="description" content="CSS3, animations, keyframes, transition, SASS">
        <link rel="icon" href="images/CSS3_logo.png" >
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       
        <!-- This is an animated box,it will move and grow.-->
        
       <div class="container"> 
        <div class="box"> </div>
        </div>
   
        <br> <br> <br> <hr> <br>
        <!-- This is a checkbox with some animation in it.-->
        
        <label for="checkbox">
       <input type="checkbox" id="checkbox">
       <span class="button"> </span>
        </label>
        
        <br> <br> <br> <hr> <br>
        <!--This is a Progress bar, when you hover it the progress starts.-->
        
        <div class="progress"> 
            <div class="progress-bar">
            
            </div>
        </div>
        
        <br><br><br><hr><br>
        <!--Some spin me Animation.-->
        
        <div class="spin">
            <div class="container1">
            <div class="wheel">
                Run
            </div>
            </div>
        </div>
        
        <br><br><br><hr><br>
        <!--Use of @keyframes-->
        
        <div class="box1">
        </div>
        
        <br><br><br><hr><br>
        <!--The spinner Animation.-->
        
        <div class="spinn"> </div>
        
        <br><br><br><hr><br>
        <!--Pacman Animation-->
        
        <div class="road">
            <div class="pacman">
            </div>
        </div>
        
        <br><br><br><br>
        
    </body>
</html>
